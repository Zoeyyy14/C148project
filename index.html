<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:black">

    <a-camera position="0 8 15"></a-camera>
    <a-assets timeout="10000">
      <a-assets-item id="cat" src="./model/cat/scene.gltf"></a-asset-item>
      <a-assets-item id="Kritika" scr="./model/cat/Kritika/scene.gltf"></a-assets-item>
      <a-assets-item id="streetLamp" scr="./model/cat/streetLamp/scene.gltf"></a-assets-item>
    </a-assets>


    <a-entity light="type:ambient;intensity:1"></a-entity>
    <a-entity animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:60000">
      <a-entity light="type:directional;castShadow:true;intensity:1;distance:50;decay:2;color:purple" position="-100 18 20"></a-entity>
    </a-entity>

    <a-entity>
      <a-entity position="-5 2 0" rotation="0 -90 0" scale="0.005 0.005 0.005" gltf-model="#cat" shadow="cast:true"></a-entity>
      <a-entity position="-9 4 9" rotation="0 -90 0" scale="100 100 100" gltf-model="#Kritika" shadow="cast:true"></a-entity>
      <a-entity position="10 0 -1" rotation="0 90 0" scale="100 100 100" gltf-model="#streetLamp" shadow="cast:true"></a-entity>
    </a-entity>

  </a-scene>
</body>
</html>
